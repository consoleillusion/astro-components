title: Hero
type: object
description: >
  Hero component with headline, subheadline, call-to-actions, image, and styling options.
additionalProperties: false
required: ["component","block"]
properties:
  component:
    type: string
    default: Hero
    description: This specifies which component and schema is being used. It's mostly for internal purposes.
  block:
    type: boolean
    description: Whether this is a block component or not
    default: true
  headline:
    type: string
    default: "<What do you do?>"
    description: "Primary headline text"
  subheadline:
    type: string
    default: "<Why Does that matter?>"
    description: "Secondary headline text"

  ctaPrimaryText:
    type: string
    default: "<Get Now>"
    description: "Primary call to action text"
  ctaPrimaryAction:
    type: string
    default: "tel:123"
    description: "Primary call to action"
  ctaPrimaryIcon:
    type: string
    default: ""
    description: "Iconify icon identifier"

  ctaSecondaryText:
    type: string
    default: "<Convince me first>"
    description: "Secondary call to action text. \"Convince Me First\""
  ctaSecondaryAction:
    type: string
    default: "#about"
    description: "Secondary call to action"
  ctaSecondaryIcon:
    type: string
    default: ""
    description: "Iconify icon identifier"


  googleReviewLink:
    type: string
    default: ""
    description: "Link to Google review"

  imgSrc:
    type: string
    default: ""
    description: "Image source URL"
  imgAlt:
    type: string
    default: ""
    description: "Image alt text for screenreaders."

  style:
    type: string
    default: ""
    description: "Additional styles"

  imgOpacity:
    type: string
    default: ".4"
    description: "Opacity for the image"

  backgroundColor:
    type: string
    default: "black"
    description: "Background color"

  height:
    type: string
    default: "70vh"
    description: "Height of the component"
