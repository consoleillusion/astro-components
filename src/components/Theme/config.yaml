title: Theme
type: object
description: ""
properties:
  id:
    type: string
    description: Specify an id attribute for the component
    default: ""
  block:
    type: boolean
    description: Whether this is a block component or not
    default: false

  font:
    type: object
    description: The Fonts for the site's theme
    properties:
      heading:
        type: string
      body:
        type: string
  color:
    type: object
    description: Core color system for the site's theme.
    default: {}
    properties:
      base:
        type: string
        description: "The Base color is used as the primary background of the page"
        default: "rgba(250,250,250,.99)"
      surface:
        type: string
        description: "The Surface color is used for background colors of large sections which are above the base"
        default: ""
      accent:
        type: string
        description: "The Accent color is used for less important buttons and UI"
        default: ""
      accent-2:
        type: string
        description: "This is used for more important, primary buttons, like a cta"
        default: ""
      accent-3:
        type: string
        description: "This is used for... idk"
        default: ""
      theme:
        type: string
        default: "oklch(99% 1% 230deg)"
      themeLight:
        type: string
        default: "oklch(99% 1% 230deg)"
      themeDark:
        type: string
        default: "oklch(1% 2% 30deg)"

  revenge:
    type: boolean
    description: Include What Revenge css warnings.
    default: false

