- component: "CardGrid"
  headline: "What Drives This Work"
  cards:
  - headline: "Empathy, Not Judgement"
    text: "I meet every woman exactly where she is. No stigma, no shame — just real support from someone who's been there."
    icon: "lucide:heart"
  - headline: "Lived & Professional Experience"
    text: "I've walked this road as a woman in recovery and as a trained advocate. I understand both sides of the system."
    icon: "lucide:users"
  - headline: "Fierce Advocacy"
    text: "I will fight for your right to be treated fairly and compassionately by every professional you encounter."
    icon: "lucide:lightbulb"
- component: "Column"
  children:
  - name: "Quote"
    text: "I know how it feels to be written off — and I know how it feels to fight for your family and win."
    cite: "Charlotte"
- component: "CardGrid"
  cards:
  - headline: "For Women & Families"
    text: |
      If you're navigating pregnancy or parenting alongside recovery, or if your family is under scrutiny, you don't have to face it alone.

      - Advocacy through pregnancy and birth
      - Support with safeguarding meetings
      - Help navigating the system
      - Someone who truly understands
    actionText: "Reach Out in Confidence"
    actionLink: ""
  - headline: "For Professionals"
    text: |
      Training and consultancy for maternity, safeguarding, and social care teams seeking to improve engagement and outcomes.

      - The Bridge support model
      - Trauma-informed training
      - Reflective practice sessions
      - Speaking and collaboration
    actionText: "Learn About the Bridge"
    actionLink: ""
- component: "Column"
  headline: "My Mission"
  text: |
    To bridge the gap between the women who need support and the systems meant to protect them.

    To make sure that even when things get hard — when meetings feel intimidating, when reports feel unfair, when stigma feels crushing — my clients never have to face it alone.
